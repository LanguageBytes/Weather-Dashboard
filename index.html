<!DOCTYPE html>
<html lang="en">
    <head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Weather Dashboard</title>

    <!-- Linking Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!-- Title -->
    <header><h1>Weather Dashboard &nbsp; <img src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-sun-weather-justicon-flat-justicon-2.png"/> </h1> </header>

  <!-- Search Form and History Column-->

    <!-- Search for a City -->
    <div class="container-flex-column">
    <div class="row">
        <div class="col">


            <div class="card">
                <form class="card-body" id="city-form">
                    <h2 class="card-title">Search</h5>
                    <input class="card-text" id="city-input" placeholder="Enter a place name" onfocus="this.value"></input>
                    <button type="submit" class="submit" id="submit-btn"> Submit </button>
                </form>
            </div>

            <br>

            <!-- Search History -->
                <div class="card">
                    <div class="card-body">
                    <div><h2> Your Search History   <button type="submit" class="submit" id="delete-btn"> Delete </button></h2></div>
                    <ul id="stored-searches" class="list-button">
                    </ul>
                </div>
            </div>
        </div>

        
 <!-- Current Weather -->
        <div class="container col-md-8">
            <div class="card" id="current-weather-card">
                <div class="card-body">
                    <h2 id="city-name" class="card-title"> Current Weather </h2>
                    <img id="current-icon">
                    <h5 class="card-text" id="current-temp"></h5>
                    <h5 class="card-text" id="current-humidity"></h5>
                    <h5 class="card-text" id="current-wind-speed"></h5>
                    <span id="text-colour"> <h5 class="" id="current-uv-index"></h5></span>
                </div>
            </div>

            <br>

<!-- 5-Day Forecast -->
            <div class="row">
                <div class="col">
                    <div class="card card-container p-3" id="five-day-forecast">
                        <h3 class="card-title">5 Day Forecast</h3> 
                        <div class="card-deck">

                            <!-- Day One -->
                            <div class="card border-0">
                                <div class="card-body" id="day-one">
                                    <h5 id="day-one-date" class="card-title"></h5>
                                    <img class ="align-center"id="day-one-icon">
                                    <p id="day-one-temp" class="card-text"></p>
                                    <p id="day-one-wind-speed" class="card-text"></p>
                                    <p id="day-one-humid" class="card-text"></p>
                                </div>
                            </div>

                           <!-- Day Two -->
                            <div class="card border-0">
                                <div class="card-body" id="day-two">
                                    <h5 id="day-two-date" class="card-title"></h5>
                                    <img class ="align-center" id="day-two-icon">
                                    <p id="day-two-temp" class="card-text"></p>
                                    <p id="day-two-wind-speed" class="card-text"></p>
                                    <p id="day-two-humid" class="card-text"></p>
                                </div>
                            </div>

                           <!-- Day Three -->
                            <div class="card border-0">
                                <div class="card-body" id="day-three">
                                    <h5 id="day-three-date" class="card-title"></h5>
                                    <img class ="align-center" id="day-three-icon">
                                    <p id="day-three-temp" class="card-text"></p>
                                    <p id="day-three-wind-speed" class="card-text"></p>
                                    <p id="day-three-humid" class="card-text"></p>
                                </div>
                            </div>

                          <!-- Day Four -->
                            <div class="card border-0">
                                <div class="card-body" id="day-four">
                                    <h5 id="day-four-date" class="card-title"></h5>
                                    <img class ="align-center" id="day-four-icon">
                                    <p id="day-four-temp" class="card-text"></p>
                                    <p id="day-four-wind-speed" class="card-text"></p>
                                    <p id="day-four-humid" class="card-text"></p>
                                </div>
                            </div>

                           <!-- Day Five -->
                            <div class="card border-0">
                                <div class="card-body" id="day-five">
                                    <h5 id="day-five-date" class="card-title"></h5>
                                    <img class ="align-center" id="day-five-icon">
                                    <p id="day-five-temp" class="card-text"></p>
                                    <p id="day-five-wind-speed" class="card-text"></p>
                                    <p id="day-five-humid" class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
